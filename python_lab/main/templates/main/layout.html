
<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title%}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.3.0/css/all.css"></head>
<body>
    <div clas="wrapper">
        <aside>
            <div class="logo-div">
                <img src="{% static 'main/img/weather.svg' %}" alt="weather">
                <span class="logo">Weather</span>
            </div>

            <h3>Navigation</h3>
            <ul>
                <a href="{% url 'home' %}"><li><i class="fa-solid fa-moon"></i>Main</li></a>
                <a href="{% url 'about' %}"><li><i class="fa-solid fa-cloud"></i>About us</li></a>
                <a href="{% url 'news_main' %}"><li><i class="fa-regular fa-newspaper"></i>News</li></a>
                <a href="{% url 'contacts' %}"><li><i class="fa-solid fa-umbrella"></i>Contacts</li></a>
                <a href="{% url 'create' %}"><li><button class="btn btn-info"><i class="fas fa-plus-circle"></i>Add</button></li></a>
            </ul>
        </aside>
        <main>
            {% block content%}
            {% endblock %}
        </main>
    </div>
</body>
</html>
